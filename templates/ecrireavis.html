{%extends 'base.html'%}

{%block content%}
<form action="/autres/ecrireavis" method="post" style="margin-left: 30%; margin-right: 30%; padding-top: 2%;">
    
    <div class="form-group">
        <label for="email">Adresse Email </label>
        <input type="text" class="form-control" id="email"
               name="email" placeholder="" />
    </div>
    
    <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" id="password"
               name="password" />
    </div>

    <div>
    <button type="submit" class="btn btn-warning my-4" href="/autres/avis"> Enregistrer mon avis </button>
    </div> 
    <div><a class="btn btn-warning mx-4" href="/autres/avis"> Annuler </a></div>
  
    
      
</form>
{%endblock%}
